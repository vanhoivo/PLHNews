<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body style="background-color: #f0f0f0;">
	<nav th:replace="layout :: header"></nav>
	
	<br />
	<br />

	<div style="background-color: #f0f0f0;">
		<br />
		
		<div class="container">
			<div class="">
				<h2 class="text-success pull-left">
					<b><span th:text="${searchresult.size()}"></span></b> kết quả
				</h2>

				<span class="pull-right"> <br /> <select
					class="custom-select form-inline form-control">
						<option select="selected">Tất cả</option>
						<option value="0">Nổi bật</option>
						<option value="1">Mới nhất</option>
						<option value="2">Nóng nhất</option>
						<option value="3">Cần đọc</option>
				</select>
				</span>
			</div>

			<br />

			<!--  
		<th:block th:if="${#lists.isEmpty(searchresult)}">
			<h2>Không tìm thấy kết quả nào!</h2>
		</th:block>-->

			<th:block th:unless="${#lists.isEmpty(searchresult)}">
				<div class="row">
					<hr style="border-color: green; width: 97%;" />
					
					<div class="col-md-12" th:each="contact,iterStat : ${searchresult}">
						<div class="panel panel-default">
							<div class="panel-body">
								<div class="media" style="height: 200px;">
									<div class="media-left media-middle">
										<a href=""> <img width="400px;" class="media-object"
											th:src="${contact.hinh}" alt="IMG"></img>
										</a>
									</div>
									<div class="media-body">
										<a th:href="@{/baiviet/{id}/view(id=${contact.id})}"><h2
												class="media-heading" th:text="${contact.name}"></h2></a>
										<h4 th:text="${contact.tomtat}"></h4>

										<p>
											<a href="#" class="btn btn-primary" role="button"><span
												title="Thích" class="glyphicon glyphicon-thumbs-up"></span></a>
											<a href="#" class="btn btn-primary" role="button"><span
												title="Không thích" class="glyphicon glyphicon-thumbs-down"></span></a>
										</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</th:block>
		</div>
		<!-- /.container -->
	</div>

	<br />
	
	<footer th:replace="layout :: footer"></footer>
</body>
</html>
